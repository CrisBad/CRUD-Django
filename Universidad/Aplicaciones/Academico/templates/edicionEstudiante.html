{% extends "./base.html" %}

{% block title %} Gestion de Estudiantes {% endblock %}

{% block body %}
<div class="row">
    <br>
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Estudiantes</h2>
        <div class="card">
            <div class="card-body">
              <form action="/edicionEstudiante/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtCodigo" name="txtCodigo" value="{{estudiante.codigo}}" class="form-control" placeholder="Código" 
                    minlength="6" maxlength="6" readonly required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{estudiante.nombre}}" class="form-control" placeholder="Nombre" 
                    maxlength="50" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" id="txtApellido" name="txtApellido" value="{{estudiante.apellido}}" class="form-control" placeholder="Apellido" 
                    maxlength="50" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" id="numEdad" name="numEdad" value="{{estudiante.edad}}" class="form-control" 
                    min="1" maxlength="130" value="1" required>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
{% endblock %}
